<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Minha PÃ¡gina Ajax</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src='js/main.js'></script>
    <script type="text/javascript" src='js/jquery-3.5.1.min.js'></script>
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Consultar CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="cep" id="cep">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
        </div>
    </nav>

    <div class="container mt-2">
        <div class="progress br-progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                <div class="card-body">
                    <h3 id="exibeCep">CEP</h3>
                    <h5 class="card-title" id=logradouro>Localidade</h5>
                    <table>
                        <tr>
                            <td>Bairro: </td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td>Cidade: </td>
                            <td id="cidade"></td>
                        </tr>
                        <tr>
                            <td>Estado: </td>
                            <td id="uf"></td>
                        </tr>
                    </table>
                    
                </div>
            </div>
        </div>
        <div class="col-sm-6 shadow-lg p-3 mb-5 bg-white rounded">
            <div class="col-sm-12 ex-image">
                <img src="img/Mu_map.jpg" class="w-auto p-3" alt="map">
            </div>            
        </div>
        
    </div>
</body>
</html>
